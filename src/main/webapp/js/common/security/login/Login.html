<div class="login-box">
    <form name="loginForm" ng-submit="onLoginSubmit()">

        <field-on-off model="rememberMe"></field-on-off>

        <label ng-class="animation" translate>text.first</label>
        <input name="username" ng-model="username" required>

        <label translate>text.second</label>
        <input type="password" name="password" ng-model="password" required>

        <input type="submit" value="Submit">

    </form>
</div>
